<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modulars</title>

        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/icon/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/icon/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/icon/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/icon/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/icon/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/icon/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/icon/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/icon/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/icon/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/icon/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icon/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/icon/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/icon/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/icon/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/icon/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- header top -->
                    <nav class="header__top">
                        <a href="#!"
                            ><img
                                src="./assets/icon/logo.svg"
                                alt=""
                                class="logo"
                        /></a>

                        <ul class="header-nav">
                            <li>
                                <a href="#!" class="header-nav__item"> Home </a>
                            </li>
                            <li>
                                <a href="#!" class="header-nav__item">About </a>
                            </li>
                            <li>
                                <a href="#!" class="header-nav__item"> Blog </a>
                            </li>
                            <li>
                                <a href="#!" class="header-nav__item">
                                    Contact
                                </a>
                            </li>
                        </ul>

                        <button class="btn header__btn">Sign Up</button>
                    </nav>

                    <!-- header hero -->
                    <section class="header-hero">
                        <!-- content -->
                        <header-hero__content>
                            <h1 class="header-hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="header-hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="header-hero__row">
                                <button class="btn header__btn">
                                    Get in touch
                                </button>
                                <div class="header-hero__half-circle"></div>
                                <a href="#!">
                                    <div class="header-hero__play">
                                        <img
                                            src="./assets/icon/arrow-right.svg"
                                            alt=""
                                        />
                                    </div>
                                </a>
                                <a href="#!">
                                    <p class="header-hero__desc-play">
                                        Watch Video
                                    </p>
                                </a>
                            </div>
                        </header-hero__content>

                        <!-- figure -->
                        <div class="header-hero__right">
                            <figure class="header-hero__figure">
                                <img
                                    src="./assets/image/header-1.jpg"
                                    alt=""
                                    class="header-hero_img"
                                />
                                <img
                                    src="./assets/image/header-2.jpg"
                                    alt=""
                                    class="header-hero_img"
                                />
                                <img
                                    src="./assets/image/header-3.jpg"
                                    alt=""
                                    class="header-hero_img"
                                />
                            </figure>

                            <img
                                src="./assets/icon/flower-above.svg"
                                alt=""
                                class="header-hero__flower-above"
                            />
                            <img
                                src="./assets/icon/flower-above.svg"
                                alt=""
                                class="header-hero__flower-below"
                            />
                            <img
                                src="./assets/icon/line-above.svg"
                                alt=""
                                class="header-hero__line-above"
                            />
                            <img
                                src="./assets/icon/line-above.svg"
                                alt=""
                                class="header-hero__line-below"
                            />

                            <div class="header-hero__circle"></div>
                        </div>
                    </section>

                    <!-- header brand -->
                    <div class="header-brand">
                        <img src="./assets/icon/brand-01.svg" alt="" class="header-brand__img">
                        <img src="./assets/icon/brand-02.svg" alt="" class="header-brand__img">
                        <img src="./assets/icon/brand-03.svg" alt="" class="header-brand__img">
                        <img src="./assets/icon/brand-04.svg" alt="" class="header-brand__img">
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main style="height: 6000px">
            <div class="container"></div>
        </main>

        <!-- footer -->
        <footer>
            <div class="container"></div>
        </footer>
    </body>
</html>
